<!DOCTYPE html>
<html>
    <title>Level Up! Sign-In</title>
    <head>
        <meta charset="utf-8">
        <title>Level Up! Sign-In</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase-auth.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
                <div class = "titlebar">
                    <div class = "webname" style="text-align:center;line-height:100px;height:100px;font-size:35px;">LEVEL UP!
                </div>
        </header>
        <div class="description">
            <p>Master your CS skills based on your budget! <br> Choose from a variety of courses to create your own personalized action plan</p>
        </div>

        <img src="WeCanDoIt.jpg" alt="Poster" style="width:125px;height:162px;" class="center">
        <div class="login-panel">
            <div class="form">
                <div class="register-form">
                        <input id="txtEmail" type="email" placeholder="Email">
                        <input id="txtPassword" type="password" placeholder="Password">
                </div>
            <div class="login-form">
                    <button id="btnLogin" class="btn btn-action">Log In</button>
                    <button id="btnSignUp" class="btn btn-secondary">Sign Up</button>
            </div>
        </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
